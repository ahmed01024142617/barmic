<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> صفحة الايجار </title>
    <link rel="stylesheet" href="purchase.css">
    <style>
        /* تنسيق شاشة التحميل */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: none;
        }

        #loading div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input:focus{
    border-color: green;
            box-shadow: 0px 0px 0px 7px rgba(74, 158, 236, 0.131);
}
.icons{
    display: flex;
    gap: 10px;
    cursor: pointer;
    margin-bottom: 10px;
}

    </style>
</head>

<body>


    <div class="container">
        <div id="loading">
            <div style="direction:rtl ;"> شكرًا لك على استئجارك من متجرنا!  <br>
            
            نقدر ثقتك بنا ونسعى دائمًا لتقديم أفضل خدمة. سنرسل لك رسالة على واتساب قريبًا لتحديد موعد وسعر التسليم. <br> 
            
            إذا كان لديك أي استفسار، لا تتردد في التواصل معنا.<span id="dots"></span></div>
        </div>

        <div class="form">
            <h1>ملء الاستمارة</h1>
            <form id="purchaseForm">
                <div class="inp">
                    <input type="text" id="name" name="name" required placeholder="الاسم" class="num">
                    <input type="text" class="num" placeholder="الهاتف" maxlength="11" oninput="validatePhone(this)"
                        required>
                    <input placeholder="الايميل" class="num" type="email" id="email" name="email" required>
                    <input placeholder="العنوان" class="num" type="text" id="Address" name="Address" required>

                nameInput.value = nameInput.value.replace(/[^a-zA-Z\u0600-\u06FF\s]/g, '');

                // التحقق من أن المدخلات صحيحة (تحتوي على حروف فقط)
                if (/[^a-zA-Z\u0600-\u06FF\s]/.test(nameInput.value) || nameInput.value === '') {
                    nameInput.style.borderColor = 'red'; // تغيير لون الحدود إلى الأحمر
                } else {
                    nameInput.style.borderColor = ''; // إعادة لون الحدود إلى الافتراضي
                }
            });
        // الرقم
    function validatePhone(input) {
        // منع الأحرف غير الرقمية
        input.value = input.value.replace(/[^0-9]/g, '');

        // التأكد من أن الطول لا يتجاوز 11 رقمًا
        if (input.value.length > 11) {
            input.value = input.value.slice(0, 11);
        }

        // التحقق من أن المدخلات تحتوي على أرقام فقط وتحديد اللون
        if (/[^0-9]/.test(input.value) || input.value === '') {
            input.style.borderColor = 'red'; // تغيير لون حدود الإدخال إلى الأحمر
        } else {
            input.style.borderColor = ''; // إعادة لون حدود الإدخال إلى الافتراضي
        }
    }

// الرجوع
        document.addEventListener('DOMContentLoaded', function () {
            const loadingElement = document.getElementById('loading');
            const dotsElement = document.getElementById('dots');
            const purchaseForm = document.getElementById('purchaseForm');

            if (purchaseForm) {
                purchaseForm.addEventListener('submit', function (event) {
                    handlePurchase(event, 'ahmed.html');
                });
            }

            function handlePurchase(event, url) {
                event.preventDefault(); // منع الإرسال الافتراضي للنموذج
                showLoading();
                setTimeout(function () {
                    window.location.href = url;
                }, 4000); // إضافة تأخير صغير لتجربة التحميل
            }

            function showLoading() {
                loadingElement.style.display = 'block';
                loadingElement.style.background = 'white';
                loadingElement.style.color = 'blue';
                let dotCount = 0;
                setInterval(function () {
                    dotCount = (dotCount + 1) % 4;
                    dotsElement.textContent = '.'.repeat(dotCount);
                }, 900); // تغيير النقاط كل نصف ثانية
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
                const total = localStorage.getItem('total') || 0;
                document.getElementById('total-display').textContent = `المجموع: ${total}`;

                // إعادة تعيين قيمة المجموع في التخزين المحلي إلى 0
                localStorage.setItem('total', 0);
            });
    </script>
